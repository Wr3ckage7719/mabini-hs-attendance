<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mabini HS</title>

    <!-- Bootstrap + icons (match student login) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        :root{
            --brand: #0f172a;
            --anchor: var(--brand);
            --bg-page: #ffffff;
            --text-primary: var(--brand);
            --muted: rgba(15,23,42,0.65);
            --card-bg: rgba(255,255,255,0.94);
            --input-bg: #f8fafc;
            --input-border: rgba(15,23,42,0.08);
            --accent: #1e293b;
            --focus: rgba(14,165,233,0.14);
        }

        /* anchors use brand */
        a, .auth-links a, .back-link { color: var(--anchor); text-decoration:none; }
        a:hover, .auth-links a:hover, .back-link:hover { color: var(--accent); text-decoration:underline; }

        * { box-sizing: border-box; margin:0; padding:0; }
        html,body{ height:100%; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;

            /* Use provided background image (save it to admin/img/bg.jpg) */
            background-image:
                linear-gradient(rgba(15,23,42,0.28), rgba(15,23,42,0.28)),
                url('img/bg.jpg');
            background-size:cover;
            background-position:center center;
            background-repeat:no-repeat;
        }

        .login-container {
            width:100%;
            max-width:480px;
            background: var(--card-bg);
            border: 1px solid rgba(15,23,42,0.06);
            border-radius:16px;
            padding:2rem;
            box-shadow: 0 12px 40px rgba(2,6,23,0.12);
            color: var(--text-primary);
            -webkit-backdrop-filter: blur(6px) saturate(120%);
            backdrop-filter: blur(6px) saturate(120%);
        }

        .logo-section { text-align:center; margin-bottom:1.25rem; }
        .logo-icon {
            width:64px;
            height:64px;
            margin:0 auto 0.6rem;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            background: linear-gradient(135deg, rgba(14,165,233,0.06), rgba(30,41,59,0.03));
            color:var(--text-primary);
            font-size:1.5rem;
            border:1px solid rgba(15,23,42,0.04);
        }
        .logo-icon .bi { font-size:1.5rem; }

        .logo-title { font-size:1.25rem; font-weight:700; color:var(--text-primary); margin-bottom:0.25rem; }
        .logo-subtitle { color:var(--muted); font-size:0.95rem; font-weight:500; }

        .form-group{ margin-bottom:1rem; }
        .form-label{ display:block; font-size:0.9rem; font-weight:600; color:var(--muted); margin-bottom:0.5rem; }
        .form-input{
            width:100%;
            padding:0.75rem 1rem;
            border-radius:10px;
            background:var(--input-bg);
            border:1px solid var(--input-border);
            color:var(--text-primary);
            font-size:0.95rem;
            transition: all 0.2s ease;
        }
        .form-input::placeholder{ color:rgba(15,23,42,0.35); }
        .form-input:focus{
            outline:none;
            box-shadow:0 6px 20px var(--focus);
            border-color: rgba(15,23,42,0.18);
            background:#fff;
        }

        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--muted);
            font-size: 1.1rem;
            padding: 4px;
            transition: color 0.2s ease;
        }
        .password-toggle:hover {
            color: var(--text-primary);
        }

        .login-btn{
            width:100%;
            padding:0.9rem;
            background: transparent;
            color:var(--brand);
            border:2px solid var(--brand);
            border-radius:10px;
            font-weight:700;
            cursor:pointer;
            margin-top:0.5rem;
            transition: all .12s ease;
            font-size: 1rem;
        }
        .login-btn:hover{
            background:var(--brand);
            color:#fff;
            box-shadow: 0 8px 24px rgba(15,23,42,0.08);
        }
        .login-btn:disabled{
            opacity:0.6;
            cursor:not-allowed;
        }

        .auth-links { text-align:center; margin-top:1rem; }
        .auth-links a { color:var(--muted); font-size:0.9rem; }
        .back-link { display:inline-block; margin-top:1rem; color:var(--muted); font-size:0.9rem; }
        
        .security-badge {
            text-align:center;
            margin-top:1.5rem;
            padding-top:1rem;
            border-top:1px solid rgba(15,23,42,0.04);
        }
        .security-badge p {
            color:var(--muted);
            font-size:0.85rem;
        }

        /* Tablet Responsive (768px - 1023px) */
        @media (max-width: 1023px) {
            body {
                padding: 30px 20px;
            }
            .login-container {
                max-width: 520px;
                padding: 2.5rem;
            }
            .logo-icon {
                width: 72px;
                height: 72px;
                font-size: 1.75rem;
            }
            .logo-title {
                font-size: 1.4rem;
            }
            .logo-subtitle {
                font-size: 1rem;
            }
        }

        /* Mobile Responsive (≤767px) */
        @media (max-width: 767px) {
            body {
                padding: 16px;
                align-items: flex-start;
                padding-top: 40px;
            }
            .login-container {
                max-width: 100%;
                padding: 1.75rem 1.5rem;
                border-radius: 14px;
            }
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 1.4rem;
                margin-bottom: 0.75rem;
            }
            .logo-title {
                font-size: 1.2rem;
            }
            .logo-subtitle {
                font-size: 0.9rem;
            }
            .form-input {
                padding: 0.85rem 1rem;
                font-size: 16px; /* Prevents iOS zoom */
                border-radius: 12px;
            }
            .login-btn {
                padding: 1rem;
                font-size: 1.05rem;
                border-radius: 12px;
                margin-top: 0.75rem;
            }
            .form-label {
                font-size: 0.95rem;
                margin-bottom: 0.6rem;
            }
            .back-link {
                font-size: 0.95rem;
                margin-top: 1.25rem;
            }
            .security-badge {
                margin-top: 1.25rem;
                padding-top: 1.25rem;
            }
            .security-badge p {
                font-size: 0.8rem;
            }
        }

        /* Small Mobile (≤480px) */
        @media (max-width: 480px) {
            body {
                padding: 12px;
                padding-top: 30px;
            }
            .login-container {
                padding: 1.5rem 1.25rem;
                border-radius: 12px;
            }
            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 1.3rem;
            }
            .logo-title {
                font-size: 1.1rem;
            }
            .logo-subtitle {
                font-size: 0.85rem;
            }
            .form-group {
                margin-bottom: 0.9rem;
            }
            .form-input {
                padding: 0.8rem 0.9rem;
            }
            .login-btn {
                padding: 0.95rem;
                font-size: 1rem;
            }
        }

        /* Landscape Mobile */
        @media (max-width: 767px) and (orientation: landscape) {
            body {
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .login-container {
                padding: 1.25rem 1.5rem;
            }
            .logo-section {
                margin-bottom: 1rem;
            }
            .form-group {
                margin-bottom: 0.75rem;
            }
            .security-badge {
                margin-top: 1rem;
                padding-top: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" role="main" aria-labelledby="page-title">
        <div class="logo-section">
            <div class="logo-icon" aria-hidden="true">
                <i class="bi bi-person-badge-fill" aria-hidden="true"></i>
            </div>
            <h1 id="page-title" class="logo-title">Mabini HS</h1>
            <p class="logo-subtitle">Administrator Portal</p>
        </div>

        <div id="alert-container" aria-live="polite"></div>

        <form id="admin-login-form" autocomplete="on" novalidate>
            <div class="form-group">
                <label class="form-label" for="admin-email">Email Address</label>
                <input type="email" id="admin-email" class="form-input" placeholder="admin@mabini.edu" required autocomplete="email">
            </div>

            <div class="form-group">
                <label class="form-label" for="admin-password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="admin-password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                    <i class="bi bi-eye password-toggle" id="toggle-admin-password"></i>
                </div>
            </div>

            <button type="submit" class="login-btn" id="login-btn">Sign In as Admin</button>
        </form>

        <!-- Forgot Password removed for admin per request -->

        <div style="text-align:center;">
            <a href="../index.html" class="back-link">Back to Home</a>
        </div>

        <div class="security-badge" style="text-align:center; margin-top:1.5rem; padding-top:1rem; border-top:1px solid rgba(15,23,42,0.04);">
            <p style="color:var(--muted); font-size:0.85rem;">Secure access · Role-based authentication</p>
        </div>
    </div>

    <script type="module" src="js/admin-login.js"></script>
    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('toggle-admin-password');
        const passwordInput = document.getElementById('admin-password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
