<!DOCTYPE html>
<html lang="en">
<head>
        <div class="alert" id="alertMessage" role="alert" aria-live="polite"></div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Mabini HS</title>
    <link rel="stylesheet" href="../assets/css/change-password.css">
</head>
<body>
    <div class="container">
        <a href="#" onclick="goBack()" class="back-btn">← Back to Dashboard</a>
        
        <div class="header">
            <h1>Change Your Password</h1>
            <p>Update your password to keep your account secure</p>
        </div>

        <div class="alert" id="alertMessage"></div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input 
                    type="password" 
                    id="currentPassword" 
                    name="currentPassword" 
                    placeholder="Enter your current password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    placeholder="Enter your new password"
                    required
                >
                
                <div class="password-requirements">
                    <strong>Password Requirements:</strong>
                    <ul id="requirementsList">
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-uppercase">At least one uppercase letter</li>
                        <li id="req-lowercase">At least one lowercase letter</li>
                        <li id="req-number">At least one number</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Re-enter your new password"
                    required
                >
            </div>

            <button type="submit" class="btn" id="changeBtn">Change Password</button>
        </form>
    </div>

    <script type="module">
        import { authClient } from '../js/auth-client.js';
        import { protectPage } from '../js/session-guard.js';

        console.log('Change password page loaded');

        let currentUser = null;

        // Check if user is logged in
        window.addEventListener('load', async () => {
            const isAuthorized = await protectPage();
            if (!isAuthorized) return;
            
            currentUser = await authClient.getCurrentUser();
            console.log('Current user:', currentUser);
        });

        // Go back to appropriate dashboard
        function goBack() {
            if (currentUser) {
                const role = currentUser.role;
                if (role === 'admin') {
                    window.location.href = '../admin/dashboard.html';
                } else if (role === 'teacher') {
                    window.location.href = '../teacher/dashboard.html';
                } else if (role === 'student') {
                    window.location.href = '../student/dashboard.html';
                } else {
                    window.location.href = '../admin/dashboard.html'; // Default to admin
                }
            } else {
                window.history.back();
            }
        }

        // Validate password as user types and update button state
        const newPwdEl = document.getElementById('newPassword');
        const confirmPwdEl = document.getElementById('confirmPassword');
        const changeBtnEl = document.getElementById('changeBtn');
        if (newPwdEl) newPwdEl.addEventListener('input', validatePassword);
        if (confirmPwdEl) confirmPwdEl.addEventListener('input', validatePassword);

        function validatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const changeBtn = document.getElementById('changeBtn');

            // Check each requirement
            const hasLength = newPassword.length >= 8;
            const hasUppercase = /[A-Z]/.test(newPassword);
            const hasLowercase = /[a-z]/.test(newPassword);
            const hasNumber = /[0-9]/.test(newPassword);

            // Update requirement list
            updateRequirement('req-length', hasLength);
            updateRequirement('req-uppercase', hasUppercase);
            updateRequirement('req-lowercase', hasLowercase);
            updateRequirement('req-number', hasNumber);

            // Check if passwords match
            const passwordsMatch = newPassword === confirmPassword && confirmPassword !== '';

            // Enable/disable button based on validity
            const allValid = hasLength && hasUppercase && hasLowercase && hasNumber && passwordsMatch;
            if (changeBtnEl) changeBtnEl.disabled = !allValid;
            return allValid;
        }

        function updateRequirement(id, isValid) {
            const element = document.getElementById(id);
            element.classList.remove('valid', 'invalid');
            element.classList.add(isValid ? 'valid' : 'invalid');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = 'alert alert-' + type;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted');

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const changeBtn = document.getElementById('changeBtn');

            // Validation
            if (!validatePassword()) {
                showAlert('Please meet all password requirements', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (currentPassword === newPassword) {
                showAlert('New password must be different from current password', 'error');
                return;
            }

            try {
                changeBtn.disabled = true;
                changeBtn.textContent = 'Changing password...';

                console.log('Sending password change request...');

                const result = await authClient.updatePassword(currentPassword, newPassword);
                console.log('Change password result:', result);

                if (result.success) {
                    showAlert('✓ Password changed successfully! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        goBack();
                    }, 2000);
                } else {
                    showAlert(result.error || 'Failed to change password', 'error');
                    changeBtn.disabled = false;
                    changeBtn.textContent = 'Change Password';
                }
            } catch (error) {
                console.error('Password change error:', error);
                showAlert('Connection error. Please try again.', 'error');
                changeBtn.disabled = false;
                changeBtn.textContent = 'Change Password';
            }
        });
    </script>
</body>
</html>
